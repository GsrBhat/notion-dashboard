<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SAI Dashboard</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Icon -->
  <link rel="icon" href="icon.png" type="image/png" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1>ğŸ  Dashboard</h1>
    <p id="today-date"></p>
  </header>

  <!-- Top 3 Priorities -->
  <section class="card">
    <h2>ğŸ¯ Top 3 Priorities</h2>

    <label>
      <input type="checkbox" class="priority" data-id="p1" />
      Priority 1
    </label>

    <label>
      <input type="checkbox" class="priority" data-id="p2" />
      Priority 2
    </label>

    <label>
      <input type="checkbox" class="priority" data-id="p3" />
      Priority 3
    </label>
  </section>

  <!-- Daily Habits -->
  <section class="card">
    <h2>ğŸ” Daily Habits</h2>

    <label>
      <input type="checkbox" class="habit" data-id="workout" />
      Workout
    </label>

    <label>
      <input type="checkbox" class="habit" data-id="coding" />
      Coding
    </label>

    <label>
      <input type="checkbox" class="habit" data-id="vlsi" />
      VLSI Study
    </label>

    <label>
      <input type="checkbox" class="habit" data-id="sleep" />
      Sleep on time
    </label>
  </section>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
